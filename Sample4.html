<html>
<head>
<title>Fruit Table Comparison</title>
<style>
        /* Table Styling */
        table {
            border-collapse: collapse;
<!--Ensures no extra spacing between table cells.-->
            margin: 20px auto;
            width: 50%;
            text-align: center;
            font-family: Arial, sans-serif;
        }
 
        /* Table Borders & Spacing */
        table, th, td {
            border: 5px solid cyan;
        }
 
        /* Table Header Styling */
        th {
            background-color: silver;
            color: black;
            padding: 15px;
        }
 
        /* Table Data Cell Styling */
        td {
            padding: 15px;
            font-weight: bold;
        }
 
        /* Specific Cell Background Colors */
        .red { background-color: red; color: white; }
        .yellow { background-color: yellow; color: black; }
        .green { background-color: green; color: white; }
 
        /* Caption Styling */
        caption {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            text-align: center;
        }
 
        /* Rowspan and Colspan Table Styling */
        .border-red { border-color: red; }
        .border-blue { border-color: blue; }
</style>
</head>
<body>
 
    <!-- First Table: Fruit Comparison -->
<table>
<caption>3 x 2 Sample Table</caption>
<caption>FRUIT TABLE COMPARISON</caption>
<tr>
<th>FRUIT</th>
<th>COLOR</th>
</tr>
<tr>
<td>BANANA</td>
<td class="yellow">YELLOW</td>
</tr>
<tr>
<td>APPLE</td>
<td class="red">RED</td>
</tr>
<td>AVOCADO</td>
<td class="green">GREEN</td>
</tr>
</table>
</body>
</html>
